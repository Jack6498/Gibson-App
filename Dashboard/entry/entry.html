<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="entry.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Editor</title>
</head>

<body>
  <div class='main'>
    <form action="" method="post" id="form">
      <div id="titleContainer">
        <input type="text" name="LessonTitle" id="LessonTitle" placeholder="Title">
        <div>
          <span>Start Date</span>
          <input type="date" name="startDate" id="LessonStartDate">
          <span style="margin-left: 90px;">End Date</span>
          <input type="date" name="endDate" id="LessonEndDate">
        </div>
      </div>
      <br>
      <div id="container">
        <div id="editor">
          <p>Hello World!</p>
          <p>Some initial <strong>bold</strong> text</p>
          <p><br></p>
        </div>
      </div>
    </form>
  </div>
</body>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="entry.js"></script>

</html>
