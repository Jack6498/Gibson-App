<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="sign_in" id="log_in">
    <div class="left">
      <img src="/images/signInBackground.png" alt="img" class="leftImage" />
    </div>
    <div class="right">
      <div class="right_content">
        <h1 class="Title">Welcome back</h1>
        <h4 class="Subtitle">Don't have an account? <span id="load_create_acc">Sign Up</span></h4>

        <div class="inputContainer">
          <form class="inputs">
            <label for="email">Email</label>
            <input required type="email" placeholder="example@domain.com" id='email' />
            <label for="password">Password</label>
            <input required type="text" placeholder="password" id='password' />
            <div id="rememberLogin">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember Login</label>
            </div>
            <button type="submit" id ="log_in_button" class="SubmitButton">Sign in</button>
          </form>

          
            <button id="runPHPButton">Run PHP</button>
             <div id="resultContainer">Does it work?</div>



        </div>
        <h5>Forgot Your Password?</h5>
      </div>
    </div>
  </div>






  <div class="sign_in" id="create_acc">
    <div id="left">
      <img src="/images/signInBackground.png" alt="img" class="leftImage" />
    </div>
    <div class="right">
      <div class="right_content">
        <h1 class="Title">Sign Up</h1>
        <h4 class="Subtitle">Already have an account? <span id="load_log_in">Sign In</span></h4>
        <h4 id="choices_header">Join Logit as a</h4>
        <div class="choices">
          <ul>
            <li id="parent">Parent</li>
            <li id="teacher">Teacher</li>
            <li id="admin">Admin</li>
          </ul>
        </div>

        <div class="inputContainer">
          <form class="inputs">
            <label for="username">Full Name</label>
            <input required type="text" placeholder="First Last" id='full_name' />        
            <label for="email">Email</label>
            <input required type="email" placeholder="example@domain.com" id='newEmail' />
            <label for="password">Password</label>
            <input required type="text" placeholder="password" id='password' />
            <!-- <div id="rememberLogin">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember Login</label>
            </div> -->
            <button type="submit" id="sign_up_button" class="SubmitButton">Sign up</button>  
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="script.js"></script>

</html>
